<!DOCTYPE html>
<html>
  <head>
    <title>🐈 go-wasm-cat-game-on-canvas</title>
    <meta charset="utf-8" />
    <meta name="author" content="Martin Olsansky (olso)" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Golang WebAssembly Cat Game On Canvas by https://olso.space, Martin Olsansky (olso)" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>body {height:100%;width:100%;padding:0;margin:0;background-color:#000000;}</style>
    <script type="text/javascript" src="./wasm_exec.js"></script>
    <script type="text/javascript">
      async function run(fileUrl) {
        try {
          const file = await fetch(fileUrl);
          const buffer = await file.arrayBuffer();
          const go = new Go();
          const { instance } = await WebAssembly.instantiate(buffer, go.importObject);
          go.run(instance);
        } catch (err) {
          console.error(err);
        }
      }
      setTimeout(async () => run("./game.wasm"));
    </script>
  </head>
  <body>
    <a style="position: absolute" href="https://olso.space">https://olso.space</a>
  </body>
</html>
